[package]
name = "project_jue"
version = "0.1.0"
edition = "2021"
authors = ["Project Jue Team"]
description = "AGI stack: Core-World, Jue-World, Dan-World, Physics Layer"
license = "MIT"

[workspace]
members = [
    "core_world",
    "physics_layer"
]

[[test]]
name = "utils"
path = "tests/utils.rs"

[[test]]
name = "beta_reduction_comprehensive"
path = "tests/core_world/test_beta_reduction_comprehensive.rs"

[[test]]
name = "core_expr_comprehensive"
path = "tests/core_world/test_core_expr_comprehensive.rs"

[[test]]
name = "core_kernel_eval_consistency"
path = "tests/core_world/test_core_kernel_eval_consistency.rs"

[[test]]
name = "evaluation_relation_comprehensive"
path = "tests/core_world/test_evaluation_relation_comprehensive.rs"

[[test]]
name = "integration_comprehensive"
path = "tests/core_world/test_integration_comprehensive.rs"

[[test]]
name = "normalization_comprehensive"
path = "tests/core_world/test_normalization_comprehensive.rs"

[[test]]
name = "problematic_expressions"
path = "tests/core_world/test_problematic_expressions.rs"

[[test]]
name = "proof_system_comprehensive"
path = "tests/core_world/test_proof_system_comprehensive.rs"

[[test]]
name = "proof_system_integration"
path = "tests/core_world/test_proof_system_integration.rs"

[dependencies]
# Core Rust dependencies
serde = { version = "1.0", features = ["derive"] }  # Serialization for proofs & AST
serde_json = "1.0"                                  # Optional JSON output for logging/proofs
anyhow = "1.0"                                      # Error handling
thiserror = "1.0"                                   # Custom errors

# Async & concurrency for future message passing
tokio = { version = "1.30", features = ["full"] }

# Logging
log = "0.4"
env_logger = "0.10"

# Optional math / numeric ops
num-traits = "0.2"

# Local dependencies
core_world = { path = "core_world" }
physics_layer = { path = "physics_layer" }
[features]
core_world_tests = []

[dev-dependencies]
# Testing
proptest = "1.0"           # Property-based testing for Core proofs
criterion = "0.4"          # Benchmarking
